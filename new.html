<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Half Wave Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 0px rgba(59, 130, 246, 0.7);
      }
      50% {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
      }
    }

    @keyframes waveMove {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .glow-animate {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .wave-container {
      position: absolute;
      top: 50%;
      left: 0;
      width: 200%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      transform: translateY(-50%);
    }

    .wave {
      width: 200%;
      height: 100%;
      animation: waveMove 1s linear infinite; /* FASTER WAVE */
    }

    .wave svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <button class="relative px-6 py-2 text-white font-semibold rounded-full bg-gradient-to-r from-blue-500 to-blue-600 shadow-md overflow-hidden glow-animate">

    <!-- Fast Moving Half Wave -->
    <div class="wave-container">
      <div class="wave">
        <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M0,40 C300,100 900,-20 1200,40 L1200,120 L0,120 Z" fill="black"></path>
        </svg>
      </div>
    </div>

    <!-- Button Text -->
    <span class="relative z-10">Hire Us</span>
  </button>

</body>
</html>
