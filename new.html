<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .wave-bg {
      position: absolute;
      width: 200%;
      height: 100%;
      top: 0;
      left: -50%;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 120 28" xmlns="http://www.w3.org/2000/svg"><path d="M0,20 C30,0 90,40 120,20 L120,30 L0,30 Z" fill="%23006aff"/></svg>') repeat-x;
      background-size: 100% 100%;
      animation: waveMove 4s linear infinite;
      z-index: 0;
      opacity: 0.7;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .wave-button {
      position: relative;
      overflow: hidden;
      border-radius: 9999px;
    }

    .wave-button span {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <button class="wave-button px-8 py-3 text-white font-bold text-lg shadow-lg bg-black">
    <div class="wave-bg"></div>
    <span>Hire Us</span>
  </button>
</body>
</html>
